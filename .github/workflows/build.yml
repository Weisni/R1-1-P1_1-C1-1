name: Build XC16 Firmware on Windows

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install 7-Zip and GNU Make
        run: |
          choco install 7zip make -y
        shell: powershell

      - name: Download and extract XC16 v2.10
        run: |
          Invoke-WebRequest -Uri "https://github.com/Weisni/R1-1-P1_1-C1-1/releases/download/1.2/xc16-v2.10-bin.zip" -OutFile "xc16.zip"
          7z x xc16.zip -oxc16
        shell: powershell

      - name: Build firmware using custom Makefile
        run: |
          $env:Path = "$pwd\xc16\v2.10\bin;" + $env:Path
          make -f Makefile.custom
        shell: powershell

      - name: Upload HEX file
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/firmware.hex
